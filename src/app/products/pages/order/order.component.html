<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUpperCase()"
      label="ToogleCase" icon="pi pi-search">
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button class="mr-2"
      (onClick)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success">
    </p-button>

    <p-button class="mr-2"
      (onClick)="changeOrder('canFly')"
      label="Por volar"
      con="pi pi-sort"
      styleClass="p-button-danger">
    </p-button>

    <p-button class="mr-2"
      (onClick)="changeOrder('color')"
      label="Por color"
      con="pi pi-sort"
      styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sortBy:orderby" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header>
          <tr>
              <th>Name</th>
              <th>Fly</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{ product.name | titlecase }}</td>
              <td>{{ product.canFly | canFly }}</td>
              <td>{{ product.color | titlecase }}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
